        }

        li a {
            text-decoration: none;
            color: #131e97; /* Light link color for contrast */

            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        li a:hover {
            color: #5226cb; /* Change text color to white on hover */

            background-color: #ddd;
        }

        /* Add a cool 'glow' effect on hover */
        li:hover a {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .submit {
            background-color: #131e97; /* Green background */
            color: #fff;
            padding: 10px 10px;
            border: none;
            border-radius: 25px;

            background-color: #f6f6f6;
	        color: #2f1ea1;
