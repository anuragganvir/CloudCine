        .center {

        /* Set a fixed width and height for the video */
        video {

        #preview {
            width: 200%;
            max-width: 600px;
            border: 3px solid #1d1a15; /* Vibrant orange border */
            box-shadow: 0 0 70px rgba(106, 18, 207, 0.7); /* Larger shadow effect */
            background-color: #00000230; /* Semi-transparent dark background */
            position: relative; /* Required for pseudo-element positioning */
        }
         /* Animation for changing border colors */
         @keyframes colorChange {
            0% { border-color: #d9e717; } /* Tomato */
            25% { border-color: #1e90ff; } /* Dodger Blue */
            50% { border-color: #343ef1; } /* Lime Green */
            75% { border-color: #480929; } /* Hot Pink */
            100% { border-color: #ff0000; } /* Orange */
        }

        /* Apply the animation to the video preview */
        #preview {
            animation: colorChange 7s infinite alternate; /* Change colors every 5 seconds */
        }

        /* Glow effect */
        #videoPlayer::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #ffa500; /* Orange glow color */
            border-radius: 15px;
            opacity: 0.7;
            animation: glow 2s infinite alternate; /* Subtle pulsating glow effect */
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 165, 0, 0.5); }

        }

    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.4/distribute/nouislider.min.js"></script>
    <script>
        // Get the video and slider elements
        const videoPlayer = document.getElementById('videoPlayer');
        const timeRange = document.getElementById('timeRange');
        const trimRange = document.getElementById('trimRange');

        // Initialize the sliders
        const slider = noUiSlider.create(timeRange, {
            start: [0, 0],  // Start values for the two handles
            connect: true,  // Display a colored bar between the handles
            range: {
                'min': 0,
                'max': 1  // This will be updated when the video's metadata is loaded
            }
        });

        const trimSlider = noUiSlider.create(trimRange, {
            start: [0],  // Start value for the single handle
            range: {
                'min': 0,
                'max': 1  // This will be updated when the video's metadata is loaded
            }
        });

        // Update the sliders' max values when the video's metadata is loaded
        videoPlayer.addEventListener('loadedmetadata', function() {
            const max = videoPlayer.duration;
            slider.updateOptions({ range: { 'min': 0, 'max': max } });
            slider.set([0, max]);
            trimSlider.updateOptions({ range: { 'min': 0, 'max': max } });
            trimSlider.set([0]);
        });

        // Update the video's current time when the sliders' values change
        slider.on('slide', function(values) {
            videoPlayer.currentTime = Math.min(...values);  // Use the minimum handle's value
        });
        trimSlider.on('slide', function(values) {
            videoPlayer.currentTime = values[0];  // Use the handle's value
        });

        function showSlider() {
            // Show the cut slider and hide the trim slider
            timeRange.style.display = 'block';
            trimRange.style.display = 'none';
        }

        function showTrimSlider() {
            // Show the trim slider and hide the cut slider
            trimRange.style.display = 'block';
            timeRange.style.display = 'none';
        }

        function muteVideo() {
            // Mute the video
            videoPlayer.muted = true;
        }

        function rotateVideo(degrees) {
            // Rotate the video
            videoPlayer.style.transform = 'rotate(' + degrees + 'deg)';
        }

        function saveVideo() {
            const [startTime, endTime] = slider.get();  // Get the slider's values
            const [trimTime] = trimSlider.get();  // Get the trim slider's value
            console.log('Save video from ' + startTime + ' to ' + endTime);
                
            // Extract the filename from the URL
            const url = window.location.pathname;
            const filename = url.substring(url.lastIndexOf('/') + 1);
                
            // Send the start and end times to your server
            fetch('/save/' + filename, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    start: startTime,
                    end: endTime,
                    trim: trimTime,
                    rotate: 90,  // replace with the actual rotation angle
                    mute: true,  // replace with the actual mute value
                    filter: 'colorx'  // replace with the actual filter name
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Display a pop-up message when the video is saved successfully
                if (data.message === 'Video cut and uploaded to S3 successfully') {
                    alert('Video saved successfully!');
                }
            })
            .catch(error => console.error('Error:', error));
        }

    </script>
